<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Bootstrap</title>

</head>

<body>
  <!-- Add container fluid bootstrap class -->
  <main class="container-fluid"> 
    <section class="row">
      <h1>Row 2</h1>
      <section class="col green">Column 1</section>
      <section class="col red">Column 2</section>
      <section class="col green">Column 3</section>
      <section class="col red">Column 4</section>
      <section class="col green">Column 5</section>
      <section class="col red">Column 6</section>
      <section class="col green">Column 7</section>
      <section class="col red">Column 8</section>
      <section class="col green">Column 9</section>
      <section class="col red">Column 10</section>
      <section class="col green">Column 11</section>
      <section class="col red">Column 12</section>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
